<html>
<script>
    function kmp (pattern, source) {
        let table = new Array(pattern.length).fill(0);
        {
            let i=1;let j=0
            while(i < pattern.length) {
                if (pattern[i] === pattern[j]) {
                    ++i,++j
                    table[i] = j
                } else {
                    if (j > 0) {
                        j = table[j]
                    }  else {
                        ++i
                    }
                }
            }
        }

        {
            let i=1;let j=0
            while(i < source.length) {
                if (source[i] === pattern[j]) {
                    ++i,++j;
                } else {
                    if (j > 0) {
                        j = table[j]
                    }  else {
                        ++i
                    }
                }
                // 匹配完成了
                if (j === pattern.length) {
                    return true
                }
            }
            return false
        }

    }
</script>
</html>
